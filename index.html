<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web app-Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        
            <h1>Simple Interest Calculator</h1>

      
    
            
        <label>Amount</label> <input  type="number"  id="principal">  <br><br>
        <label>Interest rate</label><input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="7.75">
        <span  id="rate_val">10.25%</span>  <br><br>
        <label>No. of Years</label> <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>    
        </select><br><br>

        <label>Interest :</label> <br><br>
        

        <button class="btn" onclick="compute()">C</button><br><br>

        <div class="m">
            <span id="result" "></span> <br><br>

        </div>
        



        
        <footer>

            &#169;Everyone Can Get Rich <br>
             This Calculator belongs to Anudin kk
    
    
        </footer>
        

    </div>
    
</body>
</html>
